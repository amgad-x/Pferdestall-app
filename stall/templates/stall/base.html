<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pferdestall Verwaltung</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
      .button-row {
        display: flex;
        gap: 10px;
        margin-bottom: 20px;
      }

      .nav-btn {
        flex: 1;
        min-width: 130px;
        text-align: center;
        font-weight: 500;
      }

      .form-group-row {
        display: grid;
        grid-template-columns: 160px 1fr;
        gap: 10px;
        align-items: center;
        margin-bottom: 12px;
        max-width: 600px;
      }

      .form-group-row label {
        font-weight: 500;
      }

      .form-group-row input {
        width: 100%;
        padding: 6px 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
    </style>
</head>
<body class="bg-light">
  <div class="container py-4">
    <h1 class="text-center mb-4">🐴 Pferdestall Verwaltung</h1>

    <div class="button-row">
      <a href="{% url 'pferd_liste' %}" class="btn nav-btn btn-primary">📄 View</a>
      <a href="{% url 'zugangskontrolle' %}" class="btn nav-btn btn-warning">🔒 Zugangskontrolle</a>
      <a href="{% url 'pferd_hinzufuegen' %}" class="btn nav-btn btn-success">➕ Hinzufügen</a>
    </div>

    {% block content %}
    <!-- Inhalt kommt hier rein (von anderen Templates überschrieben) -->
    {% endblock %}
  </div>
</body>
</html>
